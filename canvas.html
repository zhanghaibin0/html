<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201820111张海彬</title>
</head>
<body>
    <h1>canvas标签的尝试</h1>
    <canvas id="myCanvas" width="700" height="550"></canvas>
    <script type="text/javascript">
        var c=document.getElementById("myCanvas");
        var ctx1=c.getContext("2d");
        var ctx2=c.getContext("2d");
        var ctx3=c.getContext("2d");
        var ctx4=c.getContext("2d");
        var context=c.getContext("2d");

        //画布底色显示
        context.fillStyle="#eee"
        context.fillRect(0,0,700,550);        

        // 设置圆的参数arc（横坐标，纵坐标，半径，弧度，顺逆）
        ctx4.fillStyle="rgb(6,40,90)";
        ctx4.beginPath();
        ctx4.arc(250,250,250,0,2*Math.PI,false);
        ctx4.stroke();
        ctx4.fill();

        ctx3.fillStyle="rgb(38,99,200)";
        ctx3.beginPath();
        ctx3.arc(250,300,200,0,2*Math.PI,true);
        ctx3.stroke();
        ctx3.fill();

        ctx2.fillStyle="rgb(199,202,211)";
        ctx2.beginPath();
        ctx2.arc(250,350,150,0,2*Math.PI,false);
        ctx2.stroke();
        ctx2.fill();

        ctx1.fillStyle="rgb(38,99,200)";
        ctx1.beginPath();
        ctx1.arc(250,400,100,0,2*Math.PI,true);
        ctx1.stroke();
        ctx1.fill();

        //画坐标系和批注
        context.font="20px 宋体" ;
        context.fillStyle="red";
        context.moveTo(0,500);
        context.lineTo(660,500);
        context.fillText("(250,500)",250,520)

        context.moveTo(150,400);//最小圆
        context.lineTo(400,400);
        context.moveTo(380,500);
        context.lineTo(380,400);
        context.fillText("(250,400)",250,420)
        context.fillText("（R:100）",350,450)

        context.moveTo(100,350);//灰圆
        context.lineTo(500,350);
        context.moveTo(470,500);
        context.lineTo(470,350);
        context.fillText("(250,350)",250,370)
        context.fillText("（R:150）",440,425)

        context.moveTo(50,300);//大蓝圆
        context.lineTo(575,300);
        context.moveTo(560,500);
        context.lineTo(560,300);
        context.fillText("(250,300)",250,320)
        context.fillText("（R:200）",530,400)

        context.moveTo(0,250);//最大深蓝圆
        context.lineTo(660,250);
        context.moveTo(650,500);
        context.lineTo(650,250);
        context.fillText("(250,250)",250,270)
        context.fillText("（R:250）",620,375)
        context.stroke();

        context.moveTo(250,500);
        context.lineTo(250,0);
        context.stroke();
        context.fillText("201820111张海彬",500,30)
    </script>
</body>
</html>
